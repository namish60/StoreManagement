<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreSphere Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #1e293b;
            --background: #f8fafc;
            --text: #0f172a;
            --white: #ffffff;
            --gray-border: #cbd5e1;
            --input-bg: #f8fafc;
            --success: #10b981;
            --error: #ef4444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
            width: 100%;
        }

        /* LEFT SIDE */
        .login-section {
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .login-wrapper { width: 100%; max-width: 420px; }

        /* RIGHT SIDE */
        .brand-section {
            background-color: var(--primary);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: -50px;
            right: -50px;
        }

        .brand-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .brand-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 400px;
            line-height: 1.6;
        }

        /* LOGO */
        .logo-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0.5rem;
        }

        .ss-logo {
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: var(--white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -2px;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }

        .brand-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            opacity: 0.7;
            margin-left: 2px;
        }

        /* FORM */
        .form-group { margin-bottom: 1.25rem; }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text);
            background-color: var(--input-bg);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* SWITCH */
        .role-switch-container {
            background-color: #f1f5f9;
            border-radius: 12px;
            display: flex;
            position: relative;
            margin: 2rem 0;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            cursor: pointer;
            height: 50px;
        }

        .role-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--secondary);
            transition: color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .role-switch-container input[type="radio"] { display: none; }

        .slider {
            position: absolute;
            top: 4px; left: 4px; bottom: 4px;
            width: calc(50% - 4px);
            background-color: var(--primary);
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 1;
        }

        #admin:checked ~ .slider { transform: translateX(0); }
        #customer:checked ~ .slider { transform: translateX(100%) translateX(4px); }

        #admin:checked + label,
        #customer:checked + label { color: var(--white); }

        .btn-login {
            width: 100%;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-login:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: var(--secondary);
        }
        .signup-link a { color: var(--primary); text-decoration: none; font-weight: 700; }
        .signup-link a:hover { text-decoration: underline; }
        .hidden { display: none; visibility: hidden; opacity: 0; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .brand-section { display: none; }
        }

        /* TOAST */
        #toast-container {
            visibility: hidden;
            min-width: 300px;
            background-color: var(--success);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 30px;
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        /* Error state for toast */
        #toast-container.error {
            background-color: var(--error);
        }

        #toast-container.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Toast Element -->
    <div id="toast-container">
        <div class="toast-icon" id="toast-icon">✓</div>
        <span id="toast-message">Login Successful</span>
    </div>

    <div class="container">
        <div class="login-section">
            <div class="login-wrapper">
                <div class="logo-header">
                    <div class="ss-logo">SS</div>
                    <div class="brand-name">StoreSphere</div>
                </div>
                <div class="subtitle">Welcome back! Please login to continue.</div>

                <form onsubmit="handleLogin(event)">
                    <!-- Added ID for easier selection -->
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="Enter Email Address" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="role-switch-container">
                        <input type="radio" id="admin" name="role" value="admin" onclick="toggleRole('admin')">
                        <label for="admin" class="role-option">Admin</label>

                        <input type="radio" id="customer" name="role" value="customer" checked onclick="toggleRole('customer')">
                        <label for="customer" class="role-option">Customer</label>

                        <div class="slider"></div>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">Log In</button>
                </form>

                <div class="signup-link" id="signup-container">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>

        <div class="brand-section">
            <div class="ss-logo" style="background: white; color: var(--primary); width: 80px; height: 80px; font-size: 2.5rem; margin-bottom: 2rem;">SS</div>
            <h1>StoreSphere</h1>
            <p>Your one-stop solution for managing inventory, customers, and sales seamlessly. Join the future of retail management today.</p>
        </div>
    </div>

    <script>
        function toggleRole(role) {
            const signupContainer = document.getElementById('signup-container');
            if (role === 'admin') {
                signupContainer.classList.add('hidden');
            } else {
                signupContainer.classList.remove('hidden');
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            // 1. Get Values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const btn = document.getElementById('loginBtn');

            // 2. Disable Button for feedback
            btn.disabled = true;
            btn.innerText = "Verifying...";

            // 3. Send to Backend API
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    role: role
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast("Login Successful!", "success");
                    // Redirect to the URL provided by backend (admin_dashboard or user_dashboard)
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showToast(data.message || "Invalid Credentials", "error");
                    btn.disabled = false;
                    btn.innerText = "Log In";
                }
            })
            .catch(error => {
                console.error("Login Error:", error);
                showToast("Server Connection Failed", "error");
                btn.disabled = false;
                btn.innerText = "Log In";
            });
        }

        function showToast(message, type) {
            const toast = document.getElementById("toast-container");
            const msgSpan = document.getElementById("toast-message");
            const icon = document.getElementById("toast-icon");

            // Set message
            msgSpan.textContent = message;

            // Handle Type (Success vs Error)
            if (type === "error") {
                toast.classList.add("error");
                icon.textContent = "✕";
            } else {
                toast.classList.remove("error");
                icon.textContent = "✓";
            }

            // Animate
            toast.classList.add("show");

            // Hide after 3 seconds
            setTimeout(function(){
                toast.classList.remove("show");
                // Remove error class after hiding to reset state
                setTimeout(() => toast.classList.remove("error"), 500);
            }, 3000);
        }
    </script>

</body>
</html>
