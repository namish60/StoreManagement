<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreSphere Sign Up</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;       /* Modern Blue */
            --primary-dark: #1d4ed8;  /* Darker Blue for hover */
            --secondary: #1e293b;     /* Dark Contrast */
            --background: #f8fafc;    /* Very Light Gray */
            --text: #0f172a;          /* Dark Blue-Black */
            --white: #ffffff;
            --gray-border: #cbd5e1;
            --input-bg: #f8fafc;
            --success: #10b981;       /* Success Green */
            --error: #ef4444;         /* Error Red */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .signup-card {
            background-color: var(--white);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            text-align: left;
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .ss-logo {
            width: 42px;
            height: 42px;
            background: var(--primary);
            color: var(--white);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -1px;
        }

        .brand-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .page-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-family: 'Poppins', sans-serif;
        }

        .page-subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text);
            background-color: var(--input-bg);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-signup {
            width: 100%;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-signup:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }

        /* Loading Spinner */
        .btn-signup:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: var(--secondary);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* TOAST NOTIFICATION */
        #toast-container {
            visibility: hidden;
            min-width: 300px;
            background-color: var(--success);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 30px;
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        #toast-container.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        #toast-container.error {
            background-color: var(--error);
        }

        .toast-icon {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Toast Element -->
    <div id="toast-container">
        <div class="toast-icon" id="toast-icon">✓</div>
        <span id="toast-message">Operation Successful</span>
    </div>

    <div class="signup-card">
        <div class="logo-header">
            <div class="ss-logo">SS</div>
            <div class="brand-name">StoreSphere</div>
        </div>

        <h2 class="page-title">Create an Account</h2>
        <p class="page-subtitle">Join us to manage your store efficiently</p>

        <form onsubmit="handleSignup(event)">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="John Doe" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email Address" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="index.html">Log In</a>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault(); // Stop page reload

            const btn = document.getElementById('signupBtn');
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 1. Client-Side Validation
            if(password !== confirmPassword) {
                showToast("Passwords do not match!", "error");
                return;
            }

            // Disable button to prevent double click
            btn.disabled = true;
            btn.innerText = "Creating Account...";

            // 2. Send Data to Python/Flask Backend
            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fullname: fullname,
                    email: email,
                    password: password,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast("Account Created! Please Log In.", "success");
                    // Redirect to the Login Page (/)
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 1500);
                } else {
                    showToast(data.message || "Registration Failed", "error");
                    btn.disabled = false;
                    btn.innerText = "Sign Up";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast("Server Connection Error", "error");
                btn.disabled = false;
                btn.innerText = "Sign Up";
            });
        }

        function showToast(message, type = "success") {
            const toast = document.getElementById("toast-container");
            const msgSpan = document.getElementById("toast-message");
            const iconSpan = document.getElementById("toast-icon");

            // Reset classes
            toast.classList.remove("error");

            if (type === "error") {
                toast.classList.add("error");
                iconSpan.textContent = "!";
            } else {
                iconSpan.textContent = "✓";
            }

            msgSpan.textContent = message;
            toast.classList.add("show");

            setTimeout(function(){
                toast.classList.remove("show");
            }, 3000);
        }
    </script>

</body>
</html>
